<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-octahedron position="-2.3 0.43 0" radius="0.9" color="#EF2D5E"></a-octahedron>
      <a-cone position="1 1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cone>
      <a-cylinder position="0 1 -4" radius="0.3"  color="#7BC8A4"></a-cylinder>
      <a-box position="-1 0 -8" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-dodecahedron position="0 0 -10" rotation = "0 0 0" color="#EF2D5E"></dodecahedron>
      <a-sphere position = "0 0 -7" radius = "0.9" color="#4CC3D9"></a-sphere>
      <a-plane position = "0 0 0" rotation = "-90 0 0 " color = "blue" length = "15" width = "3" height = "15"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
